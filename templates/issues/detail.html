{% extends 'base.html' %}

{% block title %}{{ issue.title }}{% endblock title %}

{% block content %}


<h1>Details</h1>
<div class="container">


<div class="card">
    <div class="card-body">
        <h4 class="card-title">{{ issue.summary }}</h4>
        <h5 class="card-subtitle mb-2 text-body-secondary">{{ issue.description }}</h5>
        <p class="card-text">{{ issue.assignee }}</p>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ issue.reporter }}</h6>
        <small>{{ issue.created_on }}</small>
        <a href="{% url 'detail' issue.id %}">View Detail</a>
        <a href="{% url 'edit' issue.id %}" class="btn btn-primary">
            Edit...
            </a>
            <a href="{% url 'delete' issue.id %}" class="btn btn-danger">
            Delete...
            </a>
        
    </div>
</div>
<br />


</div>
{% endblock content %}
